<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>Current user: {{user.id}}</p>
  {% if chat.user_1_id == user.id %}
  <h1>CHAT: {{ chat.user_2_id }}</h1>
  {% else %}
  <h1>CHAT: {{ chat.user_1_id}}</h1>
  {% endif %}

  <ul>
    {% for message in messages %}
    <li>
      USER: {{ message.user_id }}
    </li>
    <li>
      MESSAGE: {{ message.text }}
    </li>
    {% endfor %}
  </ul>

  <form method="post">
    {% csrf_token %}
    {{ messageform.as_p }}
    <button type="submit">Submit</button>
  </form>

</body>

</html>
