<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CHATS</h1>
    <p>Current user: {{user.id}}</p>
    <ul>
        {% for chat in chats %}
        {% if chat.user_1_id == user.id %}
        <li><a href="{% url 'chat' chat_id=chat.id %}"> {{chat.user_2_id}} </a></li>
        {% else %}
        <li><a href="{% url 'chat' chat_id=chat.id %}"> {{chat.user_1_id}} </a></li>
        {% endif %}
        {% endfor %}
    </ul>
</body>

</html>
